<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIBeasts007 - Flux AI Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cyber-cyan': '#00f2ff',
            'dark-bg': '#050505',
            'card-bg': 'rgba(30, 30, 35, 0.7)',
            'glass': 'rgba(255, 255, 255, 0.05)',
            'border-light': 'rgba(255, 255, 255, 0.1)',
          },
          fontFamily: {
            outfit: ['Outfit', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <style>
    :root {
      --accent-glow: rgba(0, 242, 255, 0.35);
    }
    body {
      @apply bg-dark-bg text-white font-outfit min-h-dvh flex flex-col items-center overflow-x-hidden;
      background-image: radial-gradient(circle at 50% -20%, #1a1a2e, #000000);
    }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="sticky top-0 z-50 w-full glass border-b border-border-light">
    <div class="max-w-3xl mx-auto px-4 py-5 flex flex-col items-center">
      <a 
        href="https://www.youtube.com/@YourChannelHere" 
        target="_blank" 
        class="inline-flex items-center gap-2 px-6 py-2.5 mb-4 bg-gradient-to-r from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 rounded-full font-medium shadow-lg shadow-red-900/30 transition-all active:scale-95"
      >
        <span>Join YouTube</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M21.543 6.498C22 8.28 22 12 22 12s0 3.72-.457 5.502c-.254 1.006-1 1.8-2 2.054C18.72 20 12 20 12 20s-6.72 0-8.543-.444c-1-.254-1.746-1.048-2-2.054C1 15.72 1 12 1 12s0-3.72.457-5.502c.254-1.006 1-1.8 2-2.054C5.28 4 12 4 12 4s6.72 0 8.543.444c1 .254 1.746 1.048 2 2.054zM10 15.5l6-3.5-6-3.5v7z"/></svg>
      </a>

      <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-white to-cyber-cyan bg-clip-text text-transparent tracking-tight mb-5">
        AIBeasts007
      </h1>

      <div class="flex bg-white/5 border border-border-light rounded-full p-1.5 w-full max-w-xs">
        <button 
          onclick="switchTab('creator')" 
          class="tab-btn flex-1 py-3 px-6 rounded-full font-medium transition-all data-[active=true]:bg-cyber-cyan data-[active=true]:text-black data-[active=true]:shadow-lg data-[active=true]:shadow-cyan-500/30"
          data-active="true"
        >
          Creator
        </button>
        <button 
          onclick="switchTab('gallery')" 
          class="tab-btn flex-1 py-3 px-6 rounded-full font-medium transition-all data-[active=true]:bg-cyber-cyan data-[active=true]:text-black data-[active=true]:shadow-lg data-[active=true]:shadow-cyan-500/30"
        >
          Gallery
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 w-full max-w-3xl px-4 pt-6 pb-32 flex flex-col">
    <!-- Creator Tab -->
    <div id="creatorTab" class="flex-1 flex flex-col">
      <div class="glass border border-border-light rounded-2xl p-6 shadow-2xl shadow-black/60">
        <textarea
          id="prompt"
          rows="4"
          placeholder="Describe your image... (Flux model powered)"
          class="w-full bg-black/30 border border-border-light rounded-xl p-5 text-lg resize-none focus:outline-none focus:border-cyber-cyan focus:ring-1 focus:ring-cyber-cyan transition-all placeholder:text-gray-500"
        ></textarea>

        <div class="flex flex-col sm:flex-row gap-4 mt-5">
          <select
            id="ratio"
            class="flex-1 bg-black/30 border border-border-light rounded-xl px-5 py-4 text-base focus:outline-none focus:border-cyber-cyan transition-all"
          >
            <option value="1:1">Square (1:1)</option>
            <option value="16:9">YouTube (16:9)</option>
            <option value="9:16" selected>Mobile (9:16)</option>
            <option value="3:4">Portrait (3:4)</option>
          </select>

          <button
            onclick="generateArt()"
            class="flex-1 bg-cyber-cyan text-black font-bold py-4 px-8 rounded-xl hover:shadow-[0_0_30px_rgba(0,242,255,0.5)] transition-all active:scale-98 text-lg"
          >
            GENERATE ✨
          </button>
        </div>
      </div>

      <!-- Result Area -->
      <div class="mt-8 flex-1 flex flex-col items-center justify-center">
        <div id="loader" class="hidden w-14 h-14 border-4 border-white/10 border-t-cyber-cyan rounded-full animate-spin"></div>
        
        <img
          id="resultImage"
          class="hidden w-full max-h-[70vh] object-contain rounded-2xl border border-border-light shadow-2xl shadow-black/70"
          alt="Generated AI Art"
        />

        <a
          id="dlBtn"
          href="#"
          onclick="downloadCurrent()"
          class="hidden mt-6 px-8 py-4 bg-white text-black font-semibold rounded-full shadow-lg hover:shadow-xl transition-all active:scale-95 flex items-center gap-2"
        >
          Download HD ⬇️
        </a>
      </div>
    </div>

    <!-- Gallery Tab -->
    <div id="galleryTab" class="hidden flex-1">
      <div id="galleryGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
      <div id="emptyMsg" class="text-center text-gray-400 mt-20 text-lg">
        No images yet. Create something amazing!
      </div>
    </div>
  </main>

  <!-- Footer Branding -->
  <footer class="fixed bottom-0 left-0 right-0 py-5 text-center bg-gradient-to-t from-black to-transparent pointer-events-none text-xl font-bold tracking-wider text-white/80 drop-shadow-[0_0_10px_#00f2ff]">
    AIBeasts007
  </footer>

  <script>
    // ──────────────────────────────────────────────
    // State & Elements
    // ──────────────────────────────────────────────
    const loader = document.getElementById('loader');
    const resultImg = document.getElementById('resultImage');
    const dlBtn = document.getElementById('dlBtn');
    const galleryGrid = document.getElementById('galleryGrid');
    const emptyMsg = document.getElementById('emptyMsg');

    let currentUrl = '';

    // ──────────────────────────────────────────────
    // Tab Switching
    // ──────────────────────────────────────────────
    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.dataset.active = btn.onclick.toString().includes(tabName) ? 'true' : 'false';
      });

      document.getElementById('creatorTab').classList.toggle('hidden', tabName !== 'creator');
      document.getElementById('galleryTab').classList.toggle('hidden', tabName !== 'gallery');

      if (tabName === 'gallery') loadHistory();
    }

    // ──────────────────────────────────────────────
    // Generate Image (Flux model)
    // ──────────────────────────────────────────────
    async function generateArt() {
      const prompt = document.getElementById('prompt').value.trim();
      const ratio = document.getElementById('ratio').value;

      if (!prompt) {
        alert("Please enter a prompt first!");
        return;
      }

      loader.classList.remove('hidden');
      resultImg.classList.add('hidden');
      dlBtn.classList.add('hidden');

      let w = 1024, h = 1024;
      if (ratio === '16:9') { w = 1280; h = 720; }
      else if (ratio === '9:16') { w = 720; h = 1280; }
      else if (ratio === '3:4') { w = 768; h = 1024; }

      const seed = Math.floor(Math.random() * 99999999);
      const encoded = encodeURIComponent(prompt);
      const url = `https://image.pollinations.ai/prompt/\( {encoded}?width= \){w}&height=\( {h}&seed= \){seed}&model=flux&nologo=true&enhance=true`;

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = url;

      img.onload = () => {
        loader.classList.add('hidden');
        resultImg.src = url;
        resultImg.classList.remove('hidden');
        dlBtn.classList.remove('hidden');
        currentUrl = url;

        saveToHistory(url, prompt);
      };

      img.onerror = () => {
        loader.classList.add('hidden');
        alert("Failed to generate image.\n\nTry a different prompt or check your connection.");
      };
    }

    // ──────────────────────────────────────────────
    // Download
    // ──────────────────────────────────────────────
    function downloadCurrent() {
      if (!currentUrl) return;
      const link = document.createElement('a');
      link.href = currentUrl;
      link.download = `AIBeasts007_${Date.now()}.png`;
      link.target = '_blank';
      link.click();
    }

    // ──────────────────────────────────────────────
    // History (Local Storage)
    // ──────────────────────────────────────────────
    function saveToHistory(url, prompt) {
      let history = JSON.parse(localStorage.getItem('beasts007_history') || '[]');
      history.unshift({ url, prompt, timestamp: Date.now() });
      if (history.length > 30) history.pop();
      localStorage.setItem('beasts007_history', JSON.stringify(history));
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('beasts007_history') || '[]');
      galleryGrid.innerHTML = '';

      if (history.length === 0) {
        emptyMsg.classList.remove('hidden');
        return;
      }

      emptyMsg.classList.add('hidden');

      history.forEach(item => {
        const div = document.createElement('div');
        div.className = "aspect-square rounded-xl overflow-hidden border border-border-light bg-black/30 hover:scale-[1.03] transition-transform cursor-pointer shadow-md";
        div.innerHTML = `<img src="\( {item.url}" class="w-full h-full object-cover" alt="History image" onclick="viewImage(' \){item.url}')">`;
        galleryGrid.appendChild(div);
      });
    }

    function viewImage(url) {
      switchTab('creator');
      resultImg.src = url;
      resultImg.classList.remove('hidden');
      currentUrl = url;
      dlBtn.classList.remove('hidden');
    }

    // Init
    switchTab('creator');
  </script>
</body>
</html>
